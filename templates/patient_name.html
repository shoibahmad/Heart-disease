<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioPredict - Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mobile.css') }}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #e8f4fd;
            --accent-color: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
                align-items: flex-start;
                padding-top: 2rem;
            }
        }

        .welcome-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 2rem 1.5rem;
                border-radius: 15px;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-card {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
            }
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .logo-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                font-size: 2.5rem;
            }
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1e3d72 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 90, 160, 0.4);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
        }

        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .medical-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üè•</text></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 200px;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .welcome-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .lead {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .welcome-card {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
            }
            
            .logo-icon {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .btn-primary {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="medical-bg"></div>
    
    <div class="container">
        <div class="welcome-card">
            <div class="logo-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1 class="mb-3" style="color: var(--primary-color);">CardioPredict</h1>
            <p class="lead mb-4 text-muted">Advanced Heart Disease Risk Assessment System</p>
            
            <form id="patientForm">
                <div class="mb-4">
                    <label for="patientName" class="form-label text-start w-100" style="font-weight: 600; color: #495057;">
                        <i class="fas fa-user me-2"></i>Patient Name
                    </label>
                    <input type="text" class="form-control" id="patientName" placeholder="Enter patient's full name" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-arrow-right me-2"></i>
                    Begin Assessment
                </button>
            </form>
            
            <div class="mt-4 pt-3 border-top">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Secure & Confidential Medical Assessment
                </small>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h4 style="color: var(--primary-color);">Preparing Assessment</h4>
            <p class="text-muted">Please wait while we set up your medical evaluation...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('patientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const patientName = document.getElementById('patientName').value.trim();
            
            if (!patientName) {
                alert('Please enter the patient name');
                return;
            }
            
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'block';
            
            try {
                const response = await fetch('/set_patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ patient_name: patientName })
                });
                
                if (response.ok) {
                    // Simulate loading time for better UX
                    setTimeout(() => {
                        window.location.href = '/assessment';
                    }, 1500);
                } else {
                    throw new Error('Failed to set patient name');
                }
            } catch (error) {
                document.getElementById('loadingOverlay').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });

        // Add enter key support
        document.getElementById('patientName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('patientForm').dispatchEvent(new Event('submit'));
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            document.getElementById('patientName').focus();
        });
    </script>
</body>
</html>
